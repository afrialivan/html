<script>
  
  window.addEventListener('scroll', (event) => {
  const kotak = document.querySelector('div')
  let scroll = this.scrollY;
  // let posisix1 = 1000;
  // let posisix = 1000 + scroll;
  console.log(scroll);
  if(scroll > 85){
    kotak.style.left='100px';
    kotak.style.top='700px';
    kotak.style.width='500px';
    kotak.style.height='500px';
    kotak.style.transition='1s';
  }
  else if(scroll < 85){
    kotak.style.position='sticky'
    kotak.style.width='100px';
    kotak.style.height='100px';
    kotak.style.top='100px';
    kotak.style.left='1500px'
    kotak.style.transition='1s';
  }
})

</script>
